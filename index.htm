<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone formator</title>
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        h1 {
            text-align: center;

            background-color: aqua;
            padding: 10px;
            margin-bottom: 2rem;
        }

        .input-no {
            text-align: center;
            padding: 5px;
        }

        .input-no input {
            font-size: 1.5rem;
            padding: 10px;
            outline: none;

        }

        p {
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Telephone Formator</h1>
    <div class="input-no">
        <input   placeholder="Mobile No" maxlength="16">
        <p>
            +(123) - 4567890</p>
    </div>

</body>

</html>
